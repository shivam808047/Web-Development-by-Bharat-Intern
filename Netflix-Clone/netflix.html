<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="netflix.css">
    <title>Netflix-like Homepage</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="eduford_img/logo-netflix.webp" alt="Netflix Logo">
            </div>
            <div class="login">
                <input type="text" placeholder="Email or Phone">
                <input type="password" placeholder="Password">
                <button>Login</button>
            </div>
        </nav>
    </header>
    <main>
         <div class="background-video">
        <video autoplay muted loop>
            <source src="eduford_img/Hans%20Zimmer%20(Netflix%20Theme)(1080P_HD).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
        <section class="hero">
            <div class="hero-content">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <p>Watch anywhere. Cancel anytime.</p>
            </div>
        </section>
        <section class="featured">
            <h2>Featured Titles</h2>
            <div class="featured-content">
                <img src="eduford_img/featured.jpeg">
                <!-- Add featured movie/show cards here -->
            </div>
        </section>
        <section class="categories">
            <h2>Popular Categories</h2>
            <div class="category-list">
                <img src="eduford_img/netflix%20top.jpg">
                <!-- Add category thumbnails and titles here -->
            </div>
        </section>
        <section class="latest">
            <h2>Latest Releases</h2>
            <div class="latest-content">
                <img src="eduford_img/new%20movies.avif">
                <!-- Add latest movie/show cards here -->
            </div>
        </section>
        <section class="testimonials">
            <h2>What Our Users Say</h2>
            <div class="testimonial-list">
                <img src="eduford_img/netflix%20reviews.jpg">
                <!-- Add user testimonials here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Netflix-like Website. All rights reserved.</p>
    </footer>
</body>
</html>
